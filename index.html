<!Doctype html>
<html>



<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge"> 
<title>Hangman</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="./style.css">
<script defer src="https://use.fontawesome.com/releases/v5.5.0/css/all.css"></script>



</head>


<body>
    <!-- <div class="jumbotron">
            <h1 class="display-4">Welcome to Hangman!</h1>
            <p class="lead">Will you beome the hero?! or Will let you the bystander die?...</p>
            <hr class="my-4">
        
    </div> -->
    <div class="jumbotron-fluid background py-5">
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-.12 col-nd-8 my-3">
                   <iframe width="560" height="315" src="https://www.youtube.com/embed/Re457SbYWLs?start=86" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    
                </div>
                <div class="col-12 col-md-4 my-3">
                    <h1>Hanging with the MAN!</h1>
                    <button id="new-game-button">
                            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">  
                            Start a New Game
                    </button>
                </div>    
            </div>  
        </div>  
    </div>    
    <div class="container-fuild">
        <div class="row">
            <div class="col-12 text-center py-5" id="placeholder-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 my-3">
                            <h2>Fill These In
                                <br/>
                                <span id="placeholders">____ _____ __</span>
                            </h2>
                        </div>
                        <div class="col-12 col-md-6 my-3">
                            <h2>Incorrect Letters Guessed
                                <br/>
                                <span id="guessed-letters"></span>
                            </h2>
                        </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 text-center py-5">
                <h3>
                    GuessesLeft: <span id="guesses-left">0</span>
                </h3>
            </div>
            <div class="col-12 col-md-4 text-center py-5">
                <h3>
                    Wins: <span id="wins">0</span>
                </h3>
            </div>
            <div class="col-12 col-md-4 text-center py-5">
                <h3>
                    Losses: <span id="losses">0</span>
                </h3>
            </div>
        </div>
   </div>

<script src="gamefunction.js"></script>
</body>




</html>
